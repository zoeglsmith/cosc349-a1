version: "3"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: ${MONGODB_URI}

  db:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 6AVA9RtZD9F3gfTv
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backup:
    image: mongo:latest
    depends_on:
      - db
    volumes:
      - mongodb_backup:/backup
    command: ["sh", "-c", "while :; do sleep 24h && /backup.sh; done"]

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

volumes:
  mongodb_data:
  mongodb_backup:
